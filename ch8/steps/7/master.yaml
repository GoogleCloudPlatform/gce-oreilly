version: v1beta1
containers:
  - name: perfuse-master
    image: marcacohen/perfuse
    env:
      - key: HOSTNAME
        value: perfuse-master
    ports:
      - name: web
        hostPort: 80
        containerPort: 80
      - name: websocket
        hostPort: 8080
        containerPort: 8080
      - name: zmq-pub
        hostPort: 3000
        containerPort: 3000
      - name: zmq-pull
        hostPort: 3001
        containerPort: 3001
